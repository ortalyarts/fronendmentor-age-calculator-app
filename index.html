<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | FAQ Accordion Card</title>

</head>
<body>
  <main>
    <div class="form-holder">
      <div class="input-holder">
        <label for="day">DAY</label>
        <input type="text" id="day" name="day" placeholder="DD" />
        <div class="invalid-message">Must be a valid day</div>
      </div>
      <div class="input-holder">
        <label for="month">MONTH</label>
        <input type="text" id="month" name="month" placeholder="MM" />
        <div class="invalid-message">Must be a valid month</div>
      </div>
      <div class="input-holder">
        <label for="year">YEAR</label>
        <input type="text" id="year" name="year" placeholder="YYYY" />
        <div class="invalid-message">Must be a valid year</div>
      </div>
    </div>
    <div id="main-error-holder">
      Please provide a valide date
    </div>
    <div class="button-holder">
      <p></p>
      <button type="submit" id="submit"><img src="/assets/images/icon-arrow.svg" alt=""></button>
    </div>
    <div id="result-holder">
      <div class="result">
        <p id="years"><span>- -</span> years</p>
        <p id="months"><span>- -</span> months</p>
        <p id="days"><span>- -</span> days</p>
      </div>
    </div>
    
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by OrtalyARTS.
  </footer>

  <script type="text/JavaScript" src="main.js"></script>
</body>
</html>
